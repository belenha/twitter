<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="top">
        <p>Twitter</p>
    </header>

    <section class="principal">
        <div class="left">
            <h4 class="reto">Reto de Código</h4>
            <p>Hola,<br> voy a convertirme en front-end developer jr. :)</p>
            <hr class="greyline">
            <p class="blue">CÓDIGO</p>
        </div>
        <div class="right">
            <textarea class="write" name="" id="tweetText" placeholder="¿Qué esta pasando?"></textarea>
            <hr class="blueline">
            <button type="submit" class="twt" id="tweet">TWEET</button>
            <span class="count" id="counter"></span>
        </div>
    </section>
    <section class="bottom">
        <div class="large" id="newText"></div>
    </section>


    <script src="js/app.js"></script>
</body>
</html>
